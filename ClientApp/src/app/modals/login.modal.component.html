<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Prolong session</h4>
</div>
<div class="modal-body">
    <form [formGroup]="loginForm" novalidate class="position-relative" style="width:20%; height:20%; top:35%;left:40%;">
        <label class="text-muted">Email</label>
        <div class="input-group mb-3">
            <input type="email" class="form-control" formControlName="email" [(ngModel)]="email">
        </div>
        <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
             class="alert alert-danger">
            <div *ngIf="loginForm.controls['email'].errors.required">
                Email is required.
            </div>
            <div *ngIf="loginForm.controls['email'].errors.email">
                Incorrect email.
            </div>
        </div>
        <label class="text-muted">Password</label>
        <div class="input-group mb-3">
            <input type="password" class="form-control" formControlName="password" [(ngModel)]="password">
        </div>
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
             class="alert alert-danger">
            <div *ngIf="loginForm.controls['password'].errors.required">
                Password is required.
            </div>
        </div>
        <button (click)="tryLogin()" class="btn btn-light w-100" [disabled]="loginForm.invalid">Prolong</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="logOut()">Log out</button>
</div>
